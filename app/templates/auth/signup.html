{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content %}
    <div class="container" style="color: azure;">
        <div class="row">
            <div class="col-md-4"></div>
            <div class = "col-md-8">
            <div id="login" style="margin:auto">
                    {% for error in errors %}
                    {% if errors %}
                    <div class="alert alert-danger">
                        <span>{{ error }}</span>
                    </div>
                    {% endif %}
                    {% endfor %}
                <h3 style="color:yellow; padding-top: 50px;" class="text-center"><i class="fas fa-user-plus"></i></i>&nbsp; <strong>Sign Up</strong></h3>
                {{ wtf.quick_form(form) }}
            </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
{% endblock %}
