{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content %}
    <div class="container" style="color: azure;">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-8"id="login">

                <h3 style="color:yellow; padding-top: 50px;" class="text-center"><i class="fas fa-sign-in-alt"></i></i>&nbsp;<strong>Sign In</strong></h3>
                {% for message in get_flashed_messages() %}
                <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
                </div>
                {% endfor %}

                {{ wtf.quick_form(form) }}
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
{% endblock %}
